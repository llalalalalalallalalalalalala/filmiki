<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Filmy</title>
  <script src="videos.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background-color: #f33;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #d11;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Filmy</h1>
  <div id="buttons"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('buttons');
      videoList.forEach(({ url, alias }) => {
        const btn = document.createElement('button');
        btn.textContent = alias;
        btn.onclick = () => window.open(url, '_blank');
        container.appendChild(btn);
      });
    });
  </script>
</body>
</html>
